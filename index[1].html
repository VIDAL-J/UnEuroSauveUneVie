
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UnEuroSauveUneVie</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    header {
      padding: 2rem 1rem;
      background: #4caf50;
      color: white;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.05em;
    }
    main {
      flex-grow: 1;
      padding: 2rem 1rem;
      max-width: 600px;
      width: 100%;
    }
    .tree-container {
      margin: 2rem 0;
    }
    svg {
      width: 150px;
      height: 150px;
      fill: #4caf50;
    }
    button {
      background-color: #4caf50;
      border: none;
      padding: 1rem 2rem;
      color: white;
      font-size: 1.25rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(76,175,80,0.4);
    }
    button:hover {
      background-color: #3a8e3a;
    }
    footer {
      font-size: 0.875rem;
      color: #666;
      padding: 1rem;
    }
    a.donate-link {
      text-decoration: none;
      color: white;
      font-weight: 600;
      display: inline-block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>UnEuroSauveUneVie</h1>
  </header>
  <main>
    <p>
      Aidez-nous à sauver des vies, un euro à la fois.
    </p>
    <div class="tree-container" aria-label="Arbre symbole">
      <!-- Simple SVG arbre -->
      <svg viewBox="0 0 64 64" role="img" aria-labelledby="treeTitle" xmlns="http://www.w3.org/2000/svg">
        <title id="treeTitle">Arbre vert symbole de vie</title>
        <circle cx="32" cy="32" r="30" fill="#a5d6a7"/>
        <rect x="28" y="40" width="8" height="16" fill="#6d4c41" />
        <circle cx="32" cy="28" r="18" fill="#388e3c" />
      </svg>
    </div>
    <button type="button" aria-label="Faire un don">
      <a href="#" class="donate-link" onclick="alert('Le système de dons sera bientôt disponible!');return false;">Faire un don</a>
    </button>
  </main>
  <footer>
    &copy; 2025 UnEuroSauveUneVie. Tous droits réservés.
  </footer>
</body>
</html>
