
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UnEuroSauveUneVie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 40px;
      color: #2d6a4f;
    }
    p {
      font-size: 1.2rem;
      color: #333;
    }
    .compteur {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #2d6a4f;
      font-weight: bold;
    }
    .arbre {
      margin: 30px auto;
      width: 200px;
    }
    .don-button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #52b788;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .don-button:hover {
      background-color: #40916c;
    }
  </style>
</head>
<body>

  <h1>UnEuroSauveUneVie</h1>
  <p>Chaque euro soutient une trajectoire d'un meilleur avenir.</p>
  <img class="arbre" src="https://cdn-icons-png.flaticon.com/512/4276/4276930.png" alt="Arbre vert" />
  
  <div class="compteur" id="visit-count">Visites : ...</div>
  <div class="compteur" id="don-count">Soutiens : ...</div>

  <button class="don-button" onclick="handleDon()">💶 Je soutiens</button>

  <!-- Firebase App + Firestore SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // ⚠️ À remplacer par TA propre config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB28MoUgYky6BEpMPGZdQc5QES05usDl90",
      authDomain: "uneurosauvedesvies.firebaseapp.com",
      projectId: "uneurosauvedesvies",
      storageBucket: "uneurosauvedesvies.firebasestorage.app",
      messagingSenderId: "995426969067",
      appId: "1:995426969067:web:43f3a744f363b54abda5ae"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Compteur de visites
    window.addEventListener("load", () => {
      const visitRef = db.collection("stats").doc("visites");
      visitRef.update({ count: firebase.firestore.FieldValue.increment(1) })
        .catch(() => visitRef.set({ count: 1 }));

      visitRef.onSnapshot((doc) => {
        document.getElementById("visit-count").textContent = "Visites : " + doc.data().count;
      });
    });

    // Compteur de dons
    function handleDon() {
      const donRef = db.collection("stats").doc("dons");
      donRef.update({ count: firebase.firestore.FieldValue.increment(1) })
        .catch(() => donRef.set({ count: 1 }));
    }

    db.collection("stats").doc("dons").onSnapshot((doc) => {
      document.getElementById("don-count").textContent = "Soutiens : " + doc.data().count;
    });
  </script>

  <!-- SDK Firebase (version web) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>

</body>
</html>
